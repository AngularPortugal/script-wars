<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="css/cyborg.bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="page-background" style="background-image: url(assets/home-bg.jpg);">

        <nav class="navbar navbar-default tech-logos">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img alt="Angular JS" src="assets/angular-icon.png" />
                    <img alt="Javascript" src="assets/js-icon.png" />
                    <img alt="Bootstrap" src="assets/bootstrap-icon.png" />
                    <img alt="HTML 5" src="assets/html5-icon.png" />
                    <img alt="CSS 3" src="assets/css3-icon.png" />
                </div>
            </div>
        </nav>

        <div class="container page-content">

            <div class="text-center">
                <img id="script-wars-logo" src="assets/script-wars-logo.png" class="img-responsive" />
            </div>

            <div class="text-center">
                <form name="nameForm">
                    <div class="form-group">
                        <label for="name" class="h1">What's your name, young apprentice?</label>
                        <div>
                            <input type="text" name="name" id="name-input" placeholder="tell us your name..." />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="side" class="h2">Choose your side, [apprentice name]</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" id="darkside-button">
                                <input type="radio" name="side" id="darkside" autocomplete="off"><img src="assets/dark-side-btn.png" />
                            </label>
                            <label class="btn btn-default" id="lightside-button">
                                <input type="radio" name="side" id="lightside" autocomplete="off"><img src="assets/light-side-btn.png" />
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn transparent">
                        <img src="assets/next-icon.png" />
                    </button>
                </form>
            </div>
        </div>

        <footer class="footer">
            Script Wars :: hands-on introduction to Angular.js
        </footer>

    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

</body>


</html>
