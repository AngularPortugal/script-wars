<div class="page-background" style="background-image: url(assets/home-bg.jpg);">

    <div class="container page-content">

        <div class="text-center">
            <img id="script-wars-logo" src="assets/script-wars-logo.png" class="img-responsive" />
        </div>

        <div class="text-center">
            <form name="nameForm" ng-controller="SignUpController as vm" ng-submit="vm.submit()">
                <div class="form-group">
                    <label for="name" class="h1">What's your name, young apprentice?</label>
                    <div>
                        <input type="text" name="name" id="name-input" placeholder="tell us your name..." ng-model="vm.name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="side" class="h2">Choose your side, <span class="apprentice-name">{{ vm.name }}</span></label>
                    <div>
                        <div class="btn-group">
                            <label class="btn btn-default" id="darkside-button" ng-model="vm.selectedSide" uib-btn-radio="'dark'">
                                <img src="assets/dark-side-btn.png" />
                            </label>
                            <label class="btn btn-default" id="lightside-button" ng-model="vm.selectedSide" uib-btn-radio="'light'">
                                <img src="assets/light-side-btn.png" />
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn transparent">
                    <img src="assets/next-icon.png" />
                </button>
            </form>
        </div>
    </div>
</div>
